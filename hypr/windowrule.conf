# Opacity
windowrule = match:class ^(Brave-browser)$, opacity 0.90 0.90
windowrule = match:class ^(Steam)$, opacity 0.80 0.80
windowrule = match:class ^(steam)$, opacity 0.80 0.80
windowrule = match:class ^(steamwebhelper)$, opacity 0.80 0.80
windowrule = match:class ^(Spotify)$, opacity 0.80 0.80
windowrule = match:class ^(Code)$, opacity 0.80 0.80
windowrule = match:class ^(thunar)$, opacity 0.80 0.80
windowrule = match:class ^(file-roller)$, opacity 0.80 0.80
windowrule = match:class ^(nwg-look)$, opacity 0.80 0.80
windowrule = match:class ^(qt5ct)$, opacity 0.80 0.80
windowrule = match:class ^(discord)$, opacity 0.80 0.80
windowrule = match:class ^(WebCord)$, opacity 0.80 0.80
windowrule = match:class ^(pavucontrol)$, opacity 0.80 0.70
windowrule = match:class ^(org.kde.polkit-kde-authentication-agent-1)$, opacity 0.80 0.70
windowrule = match:class ^(org.telegram.desktop)$, opacity 0.80 0.80

# Position
windowrule = match:class ^(org.kde.polkit-kde-authentication-agent-1)$, float on
windowrule = match:class ^(pavucontrol)$, float on
windowrule = match:title ^(Media viewer)$, float on
windowrule = match:title ^(Volume Control)$, float on
windowrule = match:title ^(Picture-in-Picture)$, float on
windowrule = match:class ^(Viewnior)$, float on
windowrule = match:title ^(DevTools)$, float on
windowrule = match:class ^(file_progress)$, float on
windowrule = match:class ^(confirm)$, float on
windowrule = match:class ^(dialog)$, float on
windowrule = match:class ^(download)$, float on
windowrule = match:class ^(notification)$, float on
windowrule = match:class ^(error)$, float on
windowrule = match:class ^(confirmreset)$, float on
windowrule = match:title ^(Open File)$, float on
windowrule = match:title ^(branchdialog)$, float on
windowrule = match:title ^(Confirm to replace files)$, float on
windowrule = match:title ^(File Operation Progress)$, float on

windowrule = match:title ^(Volume Control)$, move 75 44%

# Workspace
windowrule = match:class ^(Brave-browser)$, workspace 1
windowrule = match:class ^(Slack)$, workspace 4
windowrule = match:class ^(discord)$, workspace 6
windowrule = match:class ^(signal)$, workspace 7

# Size
windowrule = match:class ^(download)$, size 800 600
windowrule = match:title ^(Open File)$, size 800 600
windowrule = match:title ^(Save File)$, size 800 600
windowrule = match:title ^(Volume Control)$, size 800 600

